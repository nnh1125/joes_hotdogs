<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joeâ€™s Hotdogs</title>
</head>
<body>
    <script>
        const hotdogPrice = 4.80;
        const friesPrice = 3.95;
        const drinksPrice = 1.99;
        numDogs = prompt("How many hotdogs do you want?");
        numFries = prompt("How many fries do you want?");
        numSoda = prompt("How many sodas do you want?");
        function showMoney(a) {
            res = (Math.round(a * 100) / 100).toString();
            index = res.indexOf(".");
            if (index == -1) {
                res += ".00"
            } else if ((res.length - 1 - index) < 2 ) {
                res += "0";
            }
            return res;
        }
        subtotal = (hotdogPrice * numDogs) + (friesPrice * numFries)
                    + (drinksPrice * numSoda);
        first_sub = subtotal;
        discount = 0;
        if (subtotal >= 25) {
            discount = subtotal / 10;
        }
        subtotal -= discount;
        af_sub = subtotal;
        tax = subtotal * .0625
        subtotal += tax;
        subDogs = showMoney(hotdogPrice * numDogs);
        subFries = showMoney(friesPrice * numFries);
        subSoda = showMoney(drinksPrice * numSoda);
        document.write("Number of hotdogs: ", numDogs, " ", subDogs, "<br/>");
        document.write("Number of fries: ", numFries, " ", subFries, "<br/>");
        document.write("Number of drinks: ", numSoda, " ", subSoda, "<br/>");
        document.write("Subtotal: ", showMoney(first_sub), "<br/>");
        if (discount != 0) {
            document.write("Discount: ", showMoney(discount), "<br/>");
        }
        document.write("After Discount: ", showMoney(af_sub), "<br/>");
        document.write("Tax amount: ", showMoney(tax), "<br/>");
        document.write("Final amount: ", showMoney(subtotal), "<br/>");
    </script>

</body>
</html>
